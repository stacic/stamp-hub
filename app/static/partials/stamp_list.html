<div class="panel panel-default">
	<div class="panel-body">
	<table class="table table-striped">
		<tr valign="top" ng-repeat="stamp in stamps">
			<td>
				<img src='{a stamp.image a}' height='100' width='100'/>
			</td>
			<td>
				<b>Image {a stamp.id a}: Plate {a stamp.plate_number a}</b><br>
				Tags:<span ng-repeat="tag in stamp.tags">
					#{a tag.name a} 
				</span><br>
			</td>
		</tr>
	</table>
</div>
